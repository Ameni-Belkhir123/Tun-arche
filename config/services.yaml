parameters:
    google_recaptcha_site_key: '%env(GOOGLE_RECAPTCHA_SITE_KEY)%'

services:
    App\Security\AuthAuthenticator:
        arguments:
            $recaptchaSecret: '%env(string:RECAPTCHA_PRIVATE_KEY)%'

    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Security/AuthAuthenticator.php'
